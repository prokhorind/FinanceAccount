<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Finance Account</h1>

<!-- Форма для входу -->
<div id="login" style="display: block;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p id="loginMessage"></p>
</div>

<!-- Форма для реєстрації -->
<div id="registration" style="display: block;">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <p id="registerMessage"></p>
</div>

<!-- Інтерфейс для додавання транзакції та перегляду, видимий після логіну -->
<div id="transactionSection" style="display: none;">
    <button onclick="logoutUser()">Logout</button>
    <div id="transaction">
        <h2>Add Transaction</h2>
        <select id="transType">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="refund">Refund</option>
        </select>
        <input type="number" id="transAmount" placeholder="Amount">
        <input type="text" id="transDescription" placeholder="Description">
        <input type="date" id="transDate">
        <button onclick="addTransaction()">Add Transaction</button>
        <p id="transactionMessage"></p>
    </div>

    <div id="transactions">
        <h2>View Transactions</h2>
        <button onclick="viewTransactions()">View Transactions</button>
        <div id="transactionsList"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
