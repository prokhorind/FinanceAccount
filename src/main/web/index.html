<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Login Section -->
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Registration Section -->
    <div id="registration" class="hidden">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Password" />
        <button onclick="registerUser()">Register</button>
        <p id="registerMessage"></p>
    </div>


    <!-- Transaction Section -->
    <div id="transactionSection" class="hidden">
        <!-- Logout -->
        <button onclick="logoutUser()">Logout</button>
        <h2>Transactions</h2>
        <!-- Exchange Rates -->
        <h3>Exchange Rates</h3>
        <table id="currencyTable" border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr>
                <th>Currency</th>
                <th>Base Currency</th>
                <th>Buy Rate</th>
                <th>Sale Rate</th>
            </tr>
            </thead>
            <tbody id="exchangeRateTable">
            <!-- Exchange rates will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Add Transaction -->
        <h3>Add Transaction</h3>
        <select id="transType">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <input type="number" id="transAmount" placeholder="Amount" />
        <input type="text" id="transDescription" placeholder="Description" />
        <input type="date" id="transDate" />
        <button onclick="addTransaction()">Add Transaction</button>
        <p id="transactionMessage"></p>

        <!-- View Transactions -->
        <h3>Your Transactions</h3>
        <button onclick="viewTransactions()">Refresh Transactions</button>
        <div id="transactionsList"></div>
        <div id="paginationControls" style="text-align: center; margin-top: 15px;"></div>

    </div>
</div>
<script src="script.js"></script>

</body>
</html>
